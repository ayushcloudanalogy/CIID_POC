name: 'iOS Build'

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      publish:
        required: false
        type: boolean
        description: Publish to Appcenter
    secrets:
      P12_BASE64:
        required: true
      MOBILEPROVISION_BASE64:
        required: true
      IOS_TEAM_ID:
        required: true
      CERTIFICATE_PASSWORD:
        required: true
      NPM_TOKEN:
        required: true
      APP_CENTER_TOKEN_IOS:
        required: true

jobs:
  build-ios:
    runs-on: macos-latest #Monterey
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Node modules
        run: yarn install

      - name: Setup Ruby (bundle)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Restore Pods cache
        uses: actions/cache@v3
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install pod dependencies
        run: cd ios && pod install && cd ..

      - name: Build iOS (Release)
        uses: yukiarrr/ios-build-action@v1.5.0
        with:
          project-path: ios/rncicd_poc.xcodeproj
          p12-base64: ${{ secrets.P12_BASE64 }}
          mobileprovision-base64: ${{ secrets.MOBILEPROVISION_BASE64 }}
          code-signing-identity: 'Apple Distribution'
          certificate-password: ${{ secrets.CERTIFICATE_PASSWORD }}
          team-id: ${{ secrets.IOS_TEAM_ID }}
          workspace-path: ios/rncicd_poc.xcworkspace
          output-path: '${{ github.workspace }}/FinderUK.ipa'

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: 'FinderUK.ipa'
          path: '${{ github.workspace }}/FinderUK.ipa'

  publish-to-appcenter:
    runs-on: ubuntu-latest
    needs: build-ios
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      # - name: build release
      #   run: ./gradlew assembleRelease
      # - name: Download artifact
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: FinderUK.aab
      #     path: ''
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: FinderUK
          path: ${{ github.workspace }}

      - name: Upload artifact to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: ayush.jain-cloudanalogy.com/CICD_POC_IOS
          token: ${{secrets.APP_CENTER_TOKEN_IOS}}
          group: Test
          file: ${{ github.workspace }}/FinderUK.ipa
          # notifyTesters: true
          debug: false
